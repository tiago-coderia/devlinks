<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="hero">
            <div class="hero--header">
                <span class="image profileimage"></span>
                <span>@maykbrito</span>
            </div>
            <div class="hero--switcher">
                <span class="image-switcher" onclick='change()'>
                    <img src="/assets/handle-light.svg" alt="" style="margin-top: 20px;" class="imageChange">
                </span>
            </div>
            <div class="hero--buttons">
                <button>Inscreva-se no NLW</button>
                <button>Baixe meu e-book</button>
                <button>Veja meu portfólio</button>
                <button>Conheça o Explorer</button>
            </div>
            <div class="hero--social">
                <ion-icon name="logo-github"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
            </div>
            <div class="hero--footer">
                Feito com ♥ pela <u>Rocketseat</u>
            </div>
        </div>
    </div>
    <script src="/scripts/scripts.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
